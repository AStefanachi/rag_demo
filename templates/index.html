<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Demo</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>RAG Demo Interface</h1>
        <form id="load-form">
            <select id="document-name">
                <!-- Document options will be populated here by script.js -->
            </select>
            <button type="submit">Load Document</button>
        </form>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <form id="query-form">
            <input type="text" id="prompt" placeholder="Enter your query">
            <button type="submit">Query</button>
        </form>
        <div id="response"></div>
    </div>
</body>
</html>
